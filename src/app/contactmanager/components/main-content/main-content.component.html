<ng-template #spinner>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>

<mat-card class="example-card" *ngIf="(user$ | async) as user; else spinner">
  <mat-card-header>
    <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>Birthday: {{user.dateOfBirth | date:'d LLLL'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group [(selectedIndex)]="selectedIndex">
      <mat-tab label="Bio">
        <p>{{ user.bio }}</p>
      </mat-tab>
      <mat-tab label="Notes">
        <app-notes [notes]="user.notes"></app-notes>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
