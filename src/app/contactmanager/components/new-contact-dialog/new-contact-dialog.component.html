<form [formGroup]="newContactForm" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Add New Contact</h2>
  <mat-dialog-content>
    <div class="dialog-container">
      <mat-form-field>
        <mat-select placeholder="Avatar" formControlName="avatar">
          <mat-select-trigger>
            <mat-icon svgIcon="{{newContactForm.controls['avatar'].value}}"></mat-icon>
            {{newContactForm.controls['avatar'].value}}
          </mat-select-trigger>
          <mat-option *ngFor="let avatar of avatars" [value]="avatar">
            <mat-icon svgIcon="{{avatar}}"></mat-icon> {{avatar}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" required>
        <mat-error *ngIf="newContactForm.controls['name'].invalid">Name is mandatory.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Bio" formControlName="bio"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary" type="submit" [disabled]="!newContactForm.valid">
      <mat-icon>save</mat-icon> Save
    </button>
    <button mat-button color="primary" (click)="dismiss()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions>
</form>
